<body>
<header class="site-header"><div class="container"><a href="../index.html">← Назад к списку</a><h1>Гемоглобин A (замена)</h1><p class="muted">(служебная строка)ред.</p></div></header>
<main class="container">
  <article class="card">
    <h2>Описание</h2>
    <p>(служебное поле)</p>

    <h3>Нормы и интерпретация</h3>
    <table>
      <thead><tr><th>Диапазон</th><th>Интерпретация</th></tr></thead>
      <tbody>
        <tr><td>-</td><td>-</td></tr>
        <tr><td>-</td><td>-</td></tr>
        <tr><td>-</td><td>-</td></tr>
      </tbody>
    </table>

    <h3>Подготовка</h3>
    <p>-</p>

    <div id="checker" class="checker"
      data-mid-min=""
      data-mid-max=""
      data-low=""
      data-high=""
      data-norm-low="-"
      data-norm-mid="-"
      data-norm-high="-"
      data-below="-"
      data-normal="-"
      data-above="-"
      >
      <label for="val">Проверить своё значение</label>
      <div class="checker-input">
        <input id="val" type="text" placeholder="Введите число (без единиц) или текст (положительный/отрицательный)">
        <button id="btn-check">Проверить</button>
      </div>
      <div id="out" class="checker-out muted"></div>
    </div>

  </article>
