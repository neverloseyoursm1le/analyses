<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CK-MB — Справочник анализов</title>
<meta name="description" content="Кардиальный фермент (реже используется рутинно).">
<link rel="stylesheet" href="../style.css">
</head>
<body>
<header class="site-header"><div class="container"><a href="../index.html">← Назад к списку</a><h1>CK-MB</h1><p class="muted">Кардиальный фермент (реже используется рутинно).</p></div></header>
<main class="container">
  <article class="card">
    <h2>Описание</h2>
    <p>Помогает при подозрении на ИМ.</p>

    <h3>Нормы и интерпретация</h3>
    <table>
      <thead><tr><th>Диапазон</th><th>Интерпретация</th></tr></thead>
      <tbody>
        <tr><td>&lt;5 ng/mL</td><td>Норма — редко повышен.</td></tr>
        <tr><td>&lt;5 ng/mL</td><td>Норма — низкий уровень.</td></tr>
        <tr><td>&gt;25 ng/mL</td><td>Повышение — повреждение сердца.</td></tr>
      </tbody>
    </table>

    <h3>Подготовка</h3>
    <p>По назначению врача.</p>

    <div id="checker" class="checker"
      data-mid-min=""
      data-mid-max=""
      data-low="5.0"
      data-high="25.0"
      data-norm-low="&lt;5 ng/mL"
      data-norm-mid="&lt;5 ng/mL"
      data-norm-high="&gt;25 ng/mL"
      data-below="Норма — редко повышен."
      data-normal="Норма — низкий уровень."
      data-above="Повышение — повреждение сердца."
      >
      <label for="val">Проверить своё значение</label>
      <div class="checker-input">
        <input id="val" type="text" placeholder="Введите число (без единиц) или текст (положительный/отрицательный)">
        <button id="btn-check">Проверить</button>
      </div>
      <div id="out" class="checker-out muted"></div>
    </div>

  </article>
</main>
<script src="../script.js"></script>
</body>
</html>
