<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Липаза — Справочник анализов</title>
<meta name="description" content="Специфичный маркер поджелудочной железы.">
<link rel="stylesheet" href="../style.css">
</head>
<body>
<header class="site-header"><div class="container"><a href="../index.html">← Назад к списку</a><h1>Липаза</h1><p class="muted">Специфичный маркер поджелудочной железы.</p></div></header>
<main class="container">
  <article class="card">
    <h2>Описание</h2>
    <p>Повышение при панкреатите.</p>

    <h3>Нормы и интерпретация</h3>
    <table>
      <thead><tr><th>Диапазон</th><th>Интерпретация</th></tr></thead>
      <tbody>
        <tr><td>&lt;160 U/L</td><td>Норма — низкие значения.</td></tr>
        <tr><td>&lt;160 U/L</td><td>Норма — редко повышен.</td></tr>
        <tr><td>&gt;1000 U/L</td><td>Высокие — острый панкреатит.</td></tr>
      </tbody>
    </table>

    <h3>Подготовка</h3>
    <p>Натощак предпочтителен.</p>

    <div id="checker" class="checker"
      data-mid-min=""
      data-mid-max=""
      data-low="160.0"
      data-high="1000.0"
      data-norm-low="&lt;160 U/L"
      data-norm-mid="&lt;160 U/L"
      data-norm-high="&gt;1000 U/L"
      data-below="Норма — низкие значения."
      data-normal="Норма — редко повышен."
      data-above="Высокие — острый панкреатит."
      >
      <label for="val">Проверить своё значение</label>
      <div class="checker-input">
        <input id="val" type="text" placeholder="Введите число (без единиц) или текст (положительный/отрицательный)">
        <button id="btn-check">Проверить</button>
      </div>
      <div id="out" class="checker-out muted"></div>
    </div>

  </article>
</main>
<script src="../script.js"></script>
</body>
</html>
